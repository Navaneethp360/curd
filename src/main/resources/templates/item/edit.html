<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Item</h1>
        <form action="#" th:action="@{/items/{id}(id=${item.id})}" th:object="${item}" method="post">
            <div class="input-field">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="material-input" required/>
            </div>
            <div class="input-field">
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" class="material-input" required/>
            </div>
            <button class="material-button" type="submit">Update</button>
        </form>
        <a class="material-button" href="/items">Back to List</a>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
